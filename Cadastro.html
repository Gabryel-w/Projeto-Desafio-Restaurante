<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tempero Caseiro</title>




    <link rel="stylesheet" href="./src/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>



<body>



    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Tempero Caseiro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end text" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active " href="./index.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./Cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class='container'>
            <div class='caixa'>
                <h1> Cadastrar </h1>

                <form action="./index.html">
                   <fieldset>
                        <div class="label-float">
                            <input name="nome" id="nome" class="input" type="text" required placeholder="Nome">
                            <label class="input-label" for="nome">Nome</label>
                            <span class="input-mensagem-erro">Este campo não está válido</span>
                        </div>

                        <div class="label-float">
                            <input name="email" id="email" class="input" type="email" required placeholder="Email">
                            <label class="input-label" for="email">Email</label>
                            <span class="input-mensagem-erro">Este campo não está válido</span>
                        </div>

                        <div class="label-float">
                            <input name="senha" id="senha" class="input" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter de 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um numero, e não deve conter simbolos." required placeholder="Senha">
                            <label class="input-label" for="senha">Senha</label>
                            <span class="input-mensagem-erro">Este campo não está válido</span>
                        </div>

                    </fieldset>

                    <fieldset>
                    <div class="label-float">
                        <p>Data Nascimento</p>
                        <input name="nascimento" id="nascimento" class="input" type="date" required
                            placeholder="Data de nascimento" data-tipo="dataNascimento">
                        <label class="input-label" for="nascimento"></label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>


                  
                        <div class="label-float">
                            <input name="cpf" id="cpf" class="input" type="text" required placeholder="CPF">
                            <label class="input-label" for="cpf">CPF</label>
                            <span class="input-mensagem-erro">Este campo não está válido</span>
                        </div>


                        <div class="label-float">
                            <input name="cep" id="cep" class="input" type="text" required placeholder="CEP">
                            <label class="input-label" for="cep">CEP</label>
                            <span class="input-mensagem-erro">Este campo não está válido</span>
                        </div>

                    </fieldset>


                    <div class='justify-center'>
                        <button class="botaoCadastro">Cadastrar</button>
                    </div>
                </form>

            </div>
        </div>
    </main>

    


    <footer class="mt-5">
        <div class="footer-content">
            <h3>Tempero Caseiro</h3>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>

        <div class="footer-bottom">
            <p>Copyright &copy;2022 Tempero Caseiro.</p>
        </div>

    </footer>


    <script type="module" src="./src/Scripts/app.js"></script>
    <script src="./src/Scripts/bootstrap.bundle.min.js"></script>
</body>

</html>
